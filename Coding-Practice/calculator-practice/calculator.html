<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator App</title>
    <link rel="stylesheet" href="css/calculator.css" />
  </head>
  <body>
    <h1>Calculator App</h1>
    <div class="container">
      <div class="results">
        <span>0</span>
      </div>
      <div class="buttons">
        <button class="items primary_button">AC</button>
        <button class="items primary_button">+/-</button>
        <button class="items primary_button">%</button>
        <button class="items tertiary_button">/</button>
        <button class="items secondary_button">7</button>
        <button class="items secondary_button">8</button>
        <button class="items secondary_button">9</button>
        <button class="items tertiary_button">x</button>
        <button class="items secondary_button">4</button>
        <button class="items secondary_button">5</button>
        <button class="items secondary_button">6</button>
        <button class="items tertiary_button">-</button>
        <button class="items secondary_button">1</button>
        <button class="items secondary_button">2</button>
        <button class="items secondary_button">3</button>
        <button class="items tertiary_button">+</button>
        <button class="items secondary_button grid--1x2">0</button>
        <button class="items secondary_button">,</button>
        <button class="items tertiary_button">=</button>
      </div>
    </div>

    <script src="js/calculator.js"></script>
  </body>
</html>
