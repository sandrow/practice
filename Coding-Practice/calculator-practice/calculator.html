<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator App</title>
    <link rel="stylesheet" href="css/calculator.css" />
  </head>
  <body>
    <h1>Calculator App</h1>
    <div class="container">
      <div class="results">
        <span>0</span>
      </div>
      <div class="buttons">
        <button class="items">AC</button>
        <button class="items">+/-</button>
        <button class="items">%</button>
        <button class="items">/</button>
        <button class="items">7</button>
        <button class="items">8</button>
        <button class="items">9</button>
        <button class="items">x</button>
        <button class="items">4</button>
        <button class="items">5</button>
        <button class="items">6</button>
        <button class="items">-</button>
        <button class="items">1</button>
        <button class="items">2</button>
        <button class="items">3</button>
        <button class="items">+</button>
        <button class="items">0</button>
        <button class="items">,</button>
        <button class="items">=</button>
      </div>
    </div>

    <script src="js/calculator.js"></script>
  </body>
</html>
