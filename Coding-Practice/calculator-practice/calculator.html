<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator App</title>
    <link rel="stylesheet" href="css/calculator.css" />
  </head>
  <body>
    <h1>Calculator App</h1>
    <div class="container">
      <div class="results">
        <span>0</span>
      </div>
      <div class="buttons">
        <button data-button="AC" class="items item1 clear primary_button">
          AC
        </button>
        <button
          data-button="+/-"
          class="items item1 negative primary_button"
          value="+/-"
        >
          +/-
        </button>
        <button
          data-button="%"
          class="items present sign primary_button"
          value="%"
        >
          %
        </button>
        <button
          data-button="/"
          class="items item3 sign tertiary_button"
          value="/"
        >
          /
        </button>
        <button
          data-button="7"
          class="items numbers secondary_button"
          value="7"
        >
          7
        </button>
        <button
          data-button="8"
          class="items numbers secondary_button"
          value="8"
        >
          8
        </button>
        <button
          data-button="9"
          class="items numbers secondary_button"
          value="9"
        >
          9
        </button>
        <button
          data-button="x"
          class="items item3 sign tertiary_button"
          value="x"
        >
          x
        </button>
        <button
          data-button="4"
          class="items numbers secondary_button"
          value="4"
        >
          4
        </button>
        <button
          data-button="5"
          class="items numbers secondary_button"
          value="5"
        >
          5
        </button>
        <button
          data-button="6"
          class="items numbers secondary_button"
          value="6"
        >
          6
        </button>
        <button
          data-button="-"
          class="items item3 sign tertiary_button"
          value="-"
        >
          -
        </button>
        <button
          data-button="1"
          class="items numbers secondary_button"
          value="1"
        >
          1
        </button>
        <button
          data-button="2"
          class="items numbers secondary_button"
          value="2"
        >
          2
        </button>
        <button
          data-button="3"
          class="items numbers secondary_button"
          value="3"
        >
          3
        </button>
        <button
          data-button="7"
          class="items item3 sign tertiary_button"
          value="+"
        >
          +
        </button>
        <button
          class="items itemZero numbers secondary_button grid--1x2"
          value="0"
        >
          0
        </button>
        <button data-button="," class="items comma secondary_button">,</button>
        <button data-button="=" class="items item3 equals tertiary_button">
          =
        </button>
      </div>
    </div>

    <script src="js/calculator.js"></script>
  </body>
</html>
